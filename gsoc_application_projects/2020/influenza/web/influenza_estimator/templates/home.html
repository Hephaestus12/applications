{% extends 'base.html' %}

{% block head %}
<title>Influenza predictor</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Influenza predictor</h1>

    <h4 style="text-align: center">Country-wise cases</h4>

    <table>
        <tr>
            <th>Country</th>
            <th>Incidence in the past week</th>
        </tr>
        {%for country in estimates%}
            <tr>
                <td>{{ country }}</td>
                <td>{{ estimates[country] }}</td>
            </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
